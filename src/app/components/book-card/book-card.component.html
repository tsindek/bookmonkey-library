<div class="book-card">
    <img [src]="bookData.cover" [alt]="bookData.title" />
    <div>
        <h3>{{ bookData.title }}</h3>
        <h4>{{ bookData.subtitle }}</h4>
        <p>{{ bookData.author }}</p>
        <p>{{ bookData.description }}</p>
        <p>{{ bookData.isbn }}</p>
    </div>
</div>
